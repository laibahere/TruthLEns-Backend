name: Build and Deploy TruthLens Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests (Optional)
      run: |
        source venv/bin/activate
        pytest  # Ensure you have tests; remove if not applicable

    - name: Build Application
      run: |
        source venv/bin/activate
        python -m compileall -q .

  deploy:
    needs: build  # Deploy only if build succeeds
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'truth-lens-api'
        slot-name: 'production'
        package: '.'
        startup-command: 'gunicorn -w 4 -k uvicorn.workers.UvicornWorker app:app'
      env:
        AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

    - name: Post-Deployment Steps
      run: echo "Deployment Successful!"

